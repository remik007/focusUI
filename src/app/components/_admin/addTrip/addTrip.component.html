<app-text-field fieldName="Krótka nazwa" [value]="this.trip.shortName" [isMandatory]="true" (answered)="saveAnswer('shortName', $event.answer)"></app-text-field>
<app-text-field fieldName="Krótki opis" [value]="this.trip.shortDescription" [isMandatory]="false" (answered)="saveAnswer('shortDescription', $event.answer)"></app-text-field>
<app-text-field fieldName="Kraj" [value]="this.trip.country" [isMandatory]="false" (answered)="saveAnswer('shortDescription', $event.answer)"></app-text-field>
<app-file-upload-field fieldName="Zdjęcie" [isMandatory]="true" [valueFileName]="this.trip.imageName" [valueFileContent]="this.trip.imageContent" (answered)="saveFile($event.imageName, $event.imageContent)"></app-file-upload-field>
<app-select-field [data]="transportTypes" fieldName="Rodzaj transportu" [isMandatory]="true" [value]="this.trip.transportTypeId.toString()" (answered)="saveAnswer('transportTypeId', $event.answer)"></app-select-field>
<app-select-field [data]="tripCategories" fieldName="Kategoria" [isMandatory]="true" [value]="this.trip.tripCategoryId.toString()" (answered)="saveAnswer('tripCategoryId', $event.answer)"></app-select-field>
<app-number-text-field fieldName="Aktualna cena" [isMandatory]="true" [value]="this.trip.prize" (answered)="saveAnswer('prize', $event.answer)"></app-number-text-field>
<app-number-text-field fieldName="Stara cena" [isMandatory]="false" [value]="this.trip.oldPrize" (answered)="saveAnswer('oldPrize', $event.answer)"></app-number-text-field>
<app-number-text-field fieldName="Liczba miejsc" [isMandatory]="true" [value]="this.trip.availableSeats.toString()" (answered)="saveAnswer('availableSeats', $event.answer)"></app-number-text-field>
<app-date-selector fieldName="Data wyjazdu" [isMandatory]="true" [value]="this.trip.from" (answered)="saveAnswer('from', $event.answer)"></app-date-selector>
<app-date-selector fieldName="Data powrotu" [isMandatory]="true" [value]="this.trip.to" (answered)="saveAnswer('to', $event.answer)"></app-date-selector>
<app-checkbox-selector fieldName="Dostępne" [isMandatory]="true" [value]="this.trip.isEnabled" (answered)="saveAnswer('isEnabled', $event.answer)"></app-checkbox-selector>
<app-checkbox-selector fieldName="Wyróżnione" [isMandatory]="false" [value]="this.trip.isHighlighted" (answered)="saveAnswer('isHighlighted', $event.answer)"></app-checkbox-selector>

<br>
<p style="text-align: center">OPIS WYCIECZKI</p>
<editor [apiKey]="tinymceKey" [init]="tinymceInit" [(ngModel)]="tinymceContent"></editor>

<br>
<p style="text-align: center">
    <button [disabled]="loading" class="btn btn-success" (click)="submit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        Zapisz
    </button>
</p>

<jw-modal id="addtrip-failed-modal" url="text">
    <div class="card">
        <h4 class="card-header">Error</h4>
        <div class="card-body">
            <div class="mb-3">
                <label style="color: red; margin-bottom: 10px;" aria-label="Zapisywanie wycieczki nie powiodło się. Spróbuj ponownie." class="input-label">Zapisywanie nie powiodło się. Spróbuj ponownie.</label>
            </div>
            <div>
                <button class="btn btn-light title-font dropbtn" (click)="this.modalService.close('addtrip-failed-modal');" tabindex="0">Zamknij</button>
            </div>
        </div>
    </div>
</jw-modal>
