<div class="card">
    <h4 class="card-header">Logowanie</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Wypełnij pole email</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Hasło</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Wypełnij pole hasło</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
<jw-modal id="login-failed-modal" url="text">
    <div>
        <label style="color: red; margin-bottom: 10px;" aria-label="Błędny login lub hasło." class="input-label">Błędny login lub hasło.</label>
        <br/>
        <button class="btn btn-secondary title-font dropbtn" (click)="closeModal('login-failed-modal');" tabindex="0">Close</button>
    </div>
</jw-modal>
